<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>MYMY</title>
  </head>
  <body>
    <div class="display-container text-center">
      <section id="login">
        <div class="title font-bitbit text-center">
          <div class="main-title">MYMY 2023</div>
          <div class="sub-tile">사랑하는 사람에게 보내는 메세지</div>
          <div class="heart_json">
            <lottie-player
              src="../js/json/animation_heart.json"
              background="transparent"
              speed="0.6"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>

        <form action="" method="POST">
          <div class="input-box">
            <input
              id="username"
              type="text"
              name="username"
              placeholder="아이디"
            />
            <label for="username">아이디</label>
          </div>

          <div class="input-box">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호"
            />
            <label for="password">비밀번호</label>
          </div>
          <div id="forgot" class="mt-5">비밀번호 찾기</div>
          <div id="join">
            아직 회원이 아니신가요?<a id="join" href="./signup.html"
              >회원가입하기</a
            >
          </div>
          <input type="submit" value="로그인" />
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
