<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>MyMy</title>
  </head>
  <body>
    <div class="display-container text-center">
      <section id="login">
        <div>MYMY 2023</div>
        <form id="login-form ">
          <div class="nickname d-flex justify-content-center">
            <div>닉네임 :</div>
            <input
              type="text"
              name="nickname"
              id="nickname-field"
              class="login-form-field"
              placeholder="닉네임"
            />
          </div>
          <div class="password d-flex justify-content-center">
            <div>비밀번호 :</div>
            <input
              type="password"
              name="password"
              id="password-field"
              class="login-form-field"
              placeholder="비밀번호"
            />
            <input type="submit" value="완료" id="login-form-submit" />
          </div>
        </form>
        <div>아직 회원이 아니신가요? 회원가입하러가기</div>
        <div>비밀번호 찾기</div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
