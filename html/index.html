<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>MyMy</title>
  </head>
  <body>
    <section class="area display-container">
      <div class="window">
        <img src="../source/img/window.png" / class="z-1">
        <img src="../source/img/bg_afternoon.png" />
      </div>

      <div class="radio z-1">
        <img src="../source/img/radio.png" />
      </div>
      <div class="shelf">
        <img src="../source/img/shelf.png" class="shelf" />
      </div>

      <div class="title font-bitbit text-center">
        <div class="main-title">MYMY 2023</div>
      </div>
      <div class="button font-bitbit text-center">
        <a href="login.html">
          <button class="bttn">내 플레이어로 가기</button></a
        >
        <div class="voice_json">
          <lottie-player
            src="../js/json/animation_beat.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
