<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/writing.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/bubble.css" />
    <title>MYMY</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./source/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./source/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./source/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./source/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bookcover">
          <div class="bookdot">
            <div
              class="page d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
            >
              <div class="ocean">
                <div class="wave"></div>
                <div class="wave"></div>
              </div>
              <img src="./source/img/tape.png" />
              <div class="tape-box">
                <img src="./source/img/filmstripe.png" class="filmstripe-top" />
                <div class="input-text text-start">
                  <div class="title">
                    <p>제목</p>
                    <form>
                      <input type="text" name="title" />
                    </form>
                  </div>
                  <div class="textarea mt-3">
                    <p>내용</p>
                    <form>
                      <textarea name="content"></textarea>
                    </form>
                  </div>

                  <div class="bttn d-flex">
                    <button class="tapeChange">테이프 변경</button>
                    <button class="musicChange">음악 선택</button>
                    <form><button id="send">전송</button></form>
                  </div>
                </div>
                <img
                  src="./source/img/filmstripe.png"
                  class="filmstripe-bottom"
                />
              </div>
              <!-- scss-->
              <svg
                class="bubbles"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 701 1024"
                style="overflow: visible"
              >
                <g class="bubbles-large" stroke-width="7">
                  <g>
                    <g transform="translate(10 940)">
                      <circle cx="35" cy="35" r="35" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(373 940)">
                      <circle cx="35" cy="35" r="35" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(408 940)">
                      <circle cx="35" cy="35" r="35" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(621 940)">
                      <circle cx="35" cy="35" r="35" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(179 940)">
                      <circle cx="35" cy="35" r="35" />
                    </g>
                  </g>
                </g>
                <g class="bubbles-small" stroke-width="4">
                  <g>
                    <g transform="translate(147 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(255 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(573 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(429 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(91 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(640 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(321 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(376 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(376 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                  <g>
                    <g transform="translate(497 984)">
                      <circle cx="15" cy="15" r="15" />
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <!-- tapeChange modal -->
      <div id="tape-overlay">
        <div class="input-box font-NeoDunggeunmo" id="modal-tape">
          <div
            class="d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
          >
            <div class="input-box">
              <img src="./source/img/filmstripe.png" class="filmstripe-top" />
              <div class="input-text">
                <div class="title text-center">테이프를 선택하세요</div>
                <div class="tape text-center">
                  <img id="tapeImage" src="./source/img/tape.png" />
                </div>
                <div class="start-bttn" onclick="changeImageBack()">
                  <i class="bi bi-skip-start-fill"></i>
                </div>
                <div class="end-bttn" onclick="changeImageFoward()">
                  <i class="bi bi-skip-end-fill"></i>
                </div>
                <button class="closeBttn">변경완료</button>
              </div>

              <img
                src="./source/img/filmstripe.png"
                class="filmstripe-bottom"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Music modal -->
      <div id="music-overlay">
        <div class="music-box font-NeoDunggeunmo" id="modal-music">
          <div
            class="d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
          >
            <div class="music-box">
              <img src="./source/img/filmstripe.png" class="filmstripe-top" />
              <div class="music-text">
                <div class="music-title text-center">음악을 선택하세요</div>

                <div class="audio-box">
                  <div class="audio1 d-flex flex-row">
                    <li>뉴진스 - ETA</li>
                    <audio class="audioElement">
                      <source
                        src="./source/audio/audio1.mp3"
                        type="audio/mpeg"
                      />
                    </audio>
                    <div class="musicBtn d-flex flex-row">
                      <button class="playBtn btn green mini">Play</button>
                      <button class="stopBtn btn purple mini">Stop</button>
                    </div>
                  </div>

                  <div class="audio2 d-flex flex-row">
                    <li>르세라핌 - ANTIFRAGILE</li>
                    <audio class="audioElement">
                      <source
                        src="./source/audio/audio2.mp3"
                        type="audio/mpeg"
                      />
                    </audio>
                    <div class="musicBtn d-flex flex-row">
                      <button class="playBtn btn green mini">Play</button>
                      <button class="stopBtn btn purple mini">Stop</button>
                    </div>
                  </div>

                  <div class="audio3 d-flex flex-row">
                    <li>나용성 - 아이랑</li>
                    <audio class="audioElement">
                      <source
                        src="./source/audio/audio3.mp3"
                        type="audio/mpeg"
                      />
                    </audio>
                    <div class="musicBtn d-flex flex-row">
                      <button class="playBtn btn green mini">Play</button>
                      <button class="stopBtn btn purple mini">Stop</button>
                    </div>
                  </div>

                  <div class="audio4 d-flex flex-row">
                    <li>에스파 - Next Level</li>
                    <audio class="audioElement">
                      <source
                        src="./source/audio/audio4.mp3"
                        type="audio/mpeg"
                      />
                    </audio>
                    <div class="musicBtn d-flex flex-row">
                      <button class="playBtn btn green mini">Play</button>
                      <button class="stopBtn btn purple mini">Stop</button>
                    </div>
                  </div>

                  <div class="audio5 d-flex flex-row">
                    <li>(여자)아이들 - MY BAG</li>
                    <audio class="audioElement">
                      <source
                        src="./source/audio/audio5.mp3"
                        type="audio/mpeg"
                      />
                    </audio>
                    <div class="musicBtn d-flex flex-row">
                      <button class="playBtn btn green mini">Play</button>
                      <button class="stopBtn btn purple mini">Stop</button>
                    </div>
                  </div>
                </div>
                <button class="closeBttn" id="changeBttn">변경완료</button>
                <img
                  src="./source/img/filmstripe.png"
                  class="filmstripe-bottom"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/music.js"></script>
    <script src="./js/writingModal.js"></script>
    <script src="./js/tapechange.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
