<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/writing.css" />
    <title>MYMY</title>
  </head>
  <body>
    <!--  -->
    <div class="display-container">
      <div class="bookcover">
        <div class="bookdot">
          <div
            class="page d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
          >
            <img src="./source/img/tape.png" />
            <div class="input-box">
              <img src="./source/img/filmstripe.png" class="filmstripe-top" />
              <div class="input-text">
                <div class="title">
                  <p>제목</p>
                  <form>
                    <input type="text" name="title" />
                  </form>
                </div>
                <div class="textarea mt-3">
                  <p>내용</p>
                  <form>
                    <textarea name="content"></textarea>
                  </form>
                </div>
                <div class="music mt-3">
                  <p>음성파일</p>
                  <input type="file" name="music" />
                </div>

                <div class="bttn d-flex justify-content-end">
                  <button>음악선택</button>
                  <button><form>전송</form></button>
                </div>
              </div>
              <img
                src="./source/img/filmstripe.png"
                class="filmstripe-bottom"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
