<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/writing.css" />
    <title>MYMY</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./source/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./source/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./source/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./source/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="display-container">
      <div class="bookcover">
        <div class="bookdot">
          <div
            class="page d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
          >
            <div class="ocean">
              <div class="wave"></div>
              <div class="wave"></div>
            </div>
            <img src="./source/img/tape.png" />
            <div class="tape-box">
              <img src="./source/img/filmstripe.png" class="filmstripe-top" />
              <div class="input-text">
                <div class="title">
                  <p>제목</p>
                  <form>
                    <input type="text" name="title" />
                  </form>
                </div>
                <div class="textarea mt-3">
                  <p>내용</p>
                  <form>
                    <textarea name="content"></textarea>
                  </form>
                </div>

                <div class="bttn d-flex">
                  <button class="tapeChange">테이프 변경</button>
                  <button class="musicChange">음악 선택</button>
                  <form><button id="send">전송</button></form>
                </div>
              </div>
              <img
                src="./source/img/filmstripe.png"
                class="filmstripe-bottom"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- tapeChange modal -->
    <div id="tape-overlay">
      <div class="input-box font-NeoDunggeunmo" id="modal-tape">
        <div
          class="d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
        >
          <div class="input-box">
            <img src="./source/img/filmstripe.png" class="filmstripe-top" />
            <div class="input-text">
              <div class="title text-center">테이프를 선택하세요</div>
              <div class="tape text-center">
                <img id="tapeImage" src="./source/img/tape.png" />
              </div>
              <div class="start-bttn" onclick="changeImageBack()">
                <i class="bi bi-skip-start-fill"></i>
              </div>
              <div class="end-bttn" onclick="changeImageFoward()">
                <i class="bi bi-skip-end-fill"></i>
              </div>
              <button class="closeBttn">변경완료</button>
            </div>

            <img src="./source/img/filmstripe.png" class="filmstripe-bottom" />
          </div>
        </div>
      </div>
    </div>
    <!-- Music modal -->
    <div id="music-overlay">
      <div class="music-box font-NeoDunggeunmo" id="modal-music">
        <div
          class="d-flex justify-content-center flex-column align-items-center font-NeoDunggeunmo"
        >
          <div class="music-box">
            <img src="./source/img/filmstripe.png" class="filmstripe-top" />
            <div class="music-text">
              <div class="music-title text-center">음악을 선택하세요</div>
              <ul>
                <li>으아아아아아아</li>
                <li>으아아아아ㅏ</li>
              </ul>
              <button class="closeBttn">변경완료</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/writingModal.js"></script>
    <script src="./js/tapechange.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
