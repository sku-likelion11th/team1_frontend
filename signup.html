<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>MYMY</title>
  </head>
  <body>
    <div class="bookcover">
      <div class="bookdot">
        <div class="display-container text-center">
          <section id="login">
            <div class="title text-center">
              <div class="main-title font-bitbit">MYMY 2023</div>
              <div class="sub-tile font-NeoDunggeunmo">
                사랑하는 사람에게 음성 메세지를 보내보세요
              </div>
              <div class="heart_json">
                <lottie-player
                  src="./js/json/animation_heart.json"
                  background="transparent"
                  speed="0.6"
                  loop
                  autoplay
                ></lottie-player>
              </div>
            </div>

            <form action="" method="POST">
              <div class="input-box">
                <input
                  id="nickname"
                  type="nickname"
                  name="nickname"
                  placeholder="닉네임"
                />
                <label for="password">닉네임</label>
              </div>
              <div class="input-box">
                <input
                  id="username"
                  type="text"
                  name="username"
                  placeholder="아이디"
                />
                <label for="username ">아이디</label>
              </div>

              <div class="input-box">
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="비밀번호"
                />
                <label for="password">비밀번호</label>
              </div>

              <input type="submit" value="회원가입" />
            </form>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
