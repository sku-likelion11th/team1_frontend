<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/myPlayer.css" />
    <link rel="stylesheet" href="../css/help.css" />
    <link rel="stylesheet" href="./css/modle.css" />
    <title>MYMY</title>
  </head>
  <body>
    <button id="btn-modal">모달 열기</button>
    <!-- page -->
    <div class="bookcover">
      <div class="bookdot">
        <div class="page">
          <div class="content-container">
            <div class="header content-title">
              <div class="content-title-name font-NeoDunggeunmo">
                (User name)이의 플레이어
              </div>
              <!-- help -->
              <div class="help">
                <input type="checkbox" id="navi-toggle" class="checkbox" />
                <label for="navi-toggle" class="button">
                  <span>
                    <img
                      class="icon"
                      src="../source/img/question-icon.png"
                    />&nbsp;</span
                  >
                </label>
                <div class="background">&nbsp;</div>
                <nav class="nav display-container">
                  <img class="helpTv" src="../source/img/TV.png" alt="TV" />
                </nav>
              </div>
            </div>

            <section
              class="tape-shelf-box justify-content-center d-flex text-center"
            >
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
              <div class="tape-shelf">
                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>

                <div class="tape">
                  <img src="../source/img/tape.png" />
                </div>
                <div class="shelf">
                  <img src="../source/img/shelf.png" />
                </div>
              </div>
            </section>

            <hr />
            <div class="open-radio z-3 d-flex justify-content-center">
              <img src="../source/img/open-radio.png" />
            </div>
            <div class="next-bttn bttn z-3" id="next-button">
              <img src="./source/img/icon-button-right.png" />
            </div>
            <div class="back-bttn bttn z-3" id="back-button">
              <img src="./source/img/icon-button-left.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="input-box font-NeoDunggeunmo" id="modal">
        <div class="modal-window">
          <div class="top-color">
            <div class="close-area">X</div>
          </div>

          <div class="d-flex flex-column align-items-center">
            <div class="radio">
              <div class="musicNote">
                <lottie-player
                  src="./js/json/animation_volume.json"
                  background="transparent"
                  speed="1"
                  loop
                  autoplay
                ></lottie-player>
              </div>

              <img src="./source/img/radio.png" />
            </div>
            <div class="info d-flex flex-column align-items-center">
              <div class="title">제목: 해커톤 MYMY 파이팅!!</div>
              <div class="sender">보낸사람 : 박시은</div>
              <audio controls class="mt-4">
                <source
                  src="https://ccrma.stanford.edu/~jos/mp3/harpsi-cs.mp3"
                  type="audio/mp3"
                />
                재생 오류
              </audio>
              <hr class="hr-bottom" />
              <div class="sentance mt-4">음성과 함께 나오는 텍스트입니다.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="./js/modal.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
