<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/buble.css" />
    <title>MYMY</title>
  </head>
  <body>
    <div class="bookcover">
      <div class="bookdot">
        <section class="area display-container">
          <div class="title text-center">
            <div class="main-title font-bitbit">MYMY 2023</div>
            <div class="sub-tile font-NeoDunggeunmo">
              ㅅr랑하는 ㅅr람에게 보내는 음성 메세지
            </div>
            <div class="radio z-1">
              <img src="../source/img/radio.png" />
            </div>
            <div class="volume">
              <lottie-player
                src="./js/json/animation_volume.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></lottie-player>
            </div>
            <!-- <form action="" method="POST"> -->
            <div class="input-box">
              <input
                id="username"
                type="text"
                name="username"
                placeholder="아이디"
              />
              <label for="username">아이디</label>
            </div>

            <div class="input-box">
              <input
                id="password"
                type="password"
                name="password"
                placeholder="비밀번호"
              />
              <label for="password">비밀번호</label>
            </div>
            <div id="forgot">비밀번호 찾기</div>
            <div class="bttn d-flex flex-column">
              <button
                type="submit"
                value="로그인"
                onclick="location.href='myPlayer.html'"
                class="bttn font-NeoDunggeunmo"
              >
                로그인
              </button>
              <button
                type="submit"
                value="회원가입"
                onclick="location.href='signup.html'"
                class="bttn font-NeoDunggeunmo"
              >
                회원가입
              </button>
            </div>
            <!-- </form> -->
          </div>

          <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>

          <div class="voice_json">
            <!-- scss-->
            <svg
              class="bubbles"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 701 1024"
              style="overflow: visible"
            >
              <g class="bubbles-large" stroke-width="7">

              </g>

                </g>
                <g>

          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
