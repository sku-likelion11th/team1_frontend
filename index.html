<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/buble.css" />
    <title>MYMY</title>
  </head>
  <body>
    <div class="bookcover">
      <div class="bookdot">
        <section class="area display-container">
          <div class="title text-center">
            <div class="main-title font-bitbit">MYMY 2023</div>
            <div class="sub-tile font-NeoDunggeunmo">
              ㅅr랑하는 ㅅr람에게 보내는 음성 메세지
            </div>
            <div class="radio z-1">
              <img src="../source/img/radio.png" />
            </div>
          </div>

          <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>

          <button
            type="submit"
            onclick="location.href='signin.html'"
            class="bttn font-NeoDunggeunmo"
          >
            내 플레이어로 가기
          </button>

          <div class="voice_json">

                <g>

              </g>
              <g class="bubbles-small" stroke-width="4">

                <g>

                  </g>
                </g>
                <g>
                  <g transform="translate(376 984)">

                  </g>
                </g>
                <g>
                  <g transform="translate(376 984)">
                    <circle cx="15" cy="15" r="15" />

                <g>

                    <circle cx="15" cy="15" r="15" />

                </g>
              </g>
            </svg>
          </div>
        </section>
      </div>
      <div class="fish">
        <lottie-player
          src="./js/json/animation_fish.json"
          background="transparent"
          speed="1"
          style="width: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
