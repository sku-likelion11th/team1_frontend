<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./css/nonePlayer.css" />
    <link rel="stylesheet" href="../css/help.css" />
    <link rel="stylesheet" href="./css/button2.css" />

    <title>MYMY</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./source/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./source/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./source/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./source/favicon_io/site.webmanifest" />
  </head>
  <body>
    <!-- page -->
    <div class="container">
      <div class="row">
        <div class="bookcover">
          <div class="bookdot">
            <div class="page">
              <div class="container">
                <div class="radio_bttn">
                  <img src="./source/img/radio_bttn.png" />
                  <img src="./source/img/radio_bttn.png" />
                  <img src="./source/img/radio_rad_bttn.png" />
                </div>

                <div class="row radio-bg">
                  <div class="col-4 col-md-6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                  <div class="col-4 col-md-6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                  <div class="col-4 col-md-6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                  <div class="col-4 col-md-6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                  <div class="col-4 col-md-6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                  <div class="col-4 col--6">
                    <img src="./source/img/radio_shadow.png" />
                  </div>
                </div>
                <!-- nav -->
                <div class="help d-flex justify-content-end font-NeoDunggeunmo">
                  <div class="btn-box d-flex">
                    <button
                      onclick="location.href='writing.html'"
                      class="writingBttn custom-btn btn-9"
                    >
                      테이프 생성하기
                    </button>
                    <button
                      onclick="location.href='signup.html'"
                      class="writingBttn custom-btn btn-9"
                    >
                      로그인 하기
                    </button>
                  </div>
                  <input type="checkbox" id="navi-toggle" class="checkbox" />
                  <label for="navi-toggle" class="button">
                    <span>
                      <img
                        class="icon"
                        src="../source/img/question-icon.png"
                      />&nbsp;</span
                    >
                  </label>
                  <div class="background">&nbsp;</div>
                  <nav class="nav display-container">
                    <video class ="helpvideo" controls loop playsinline>
                      <source src="./source/video/fin_Video.mp4" type="video/mp4">
                  </nav>
                </div>

                <div class="d-flex flex-row">
                  <div class="content-title-name font-NeoDunggeunmo">
                    (User name)이의 플레이어
                  </div>
                </div>
                <!--share button-->

                <div class="list"></div>
                <ul class="listPage">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./js/pageNation.js"></script>
    <script src="./js/page.js"></script>
    <script src="./js/tts.js"></script>
    <script src="./js/animation_sharebutton.js"></script>
    <script src="./js/myPlayerModal.js"></script>
